<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selection Demo</title>
  <link rel="stylesheet" href="mystyle.css" />
</head>

<body>

  <header>
    <h1>Selection Demo</h1>
    <nav>
      <a href="#">Home</a>
    </nav>
  </header>

  <main>
    <h2>Choose an Amount</h2>
    <p>Click the button below to start.</p>

    <div class="button-row">
      <a class="button" href="#">Select Amount</a>
    </div>
  </main>

  <script>
    // Find the button
    const btn = document.querySelector('.button');

    // Run this when clicked
    btn.onclick = function(event) {
        event.preventDefault();
        
        // Ask the user to type one of the specific numbers
        let choice = prompt("Please type one of the following amounts:\n1000\n10000\n100000\n1000000");

        // Check the answer
        if (choice === "1000" || choice === "10000" || choice === "100000" || choice === "1000000") {
            alert("Success! You chose: " + choice);
            console.log("User selected:", choice);
        } else {
            alert("That was not one of the options.");
        }
    };
  </script>

</body>
</html>
