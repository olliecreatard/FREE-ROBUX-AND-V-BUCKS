<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editable Selection Demo</title>
  
  <link rel="stylesheet" href="mystyle.css" />

  <style>
    /* OPTIONAL: Basic styling to make the buttons look good immediately */
    .button-row {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    h1 {
      border-bottom: 2px dashed #ccc; /* Shows that it is editable */
      padding-bottom: 5px;
      min-height: 40px; /* Ensures you can click it even if empty */
    }
  </style>
</head>

<body>

  <header>
    <h1 contenteditable="true">[ Click Here to Edit This Title ]</h1>
    
    <nav>
      <a href="#">Home</a>
    </nav>
  </header>

  <main>
    <p>Select an amount below:</p>

    <div class="button-row">
      <a class="button" href="#" data-amount="1000">1,000</a>
      <a class="button" href="#" data-amount="10000">10,000</a>
      <a class="button" href="#" data-amount="100000">100,000</a>
      <a class="button" href="#" data-amount="1000000">1,000,000</a>
    </div>
  </main>

  <script src="script.js"></script>

</body>
</html>
