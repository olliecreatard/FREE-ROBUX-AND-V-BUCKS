<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selection Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .btn {
      padding: 15px 25px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    #log-area {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    /* Style for the QR Code image */
    #popup-pic {
      display: none; /* Hidden by default */
      margin-top: 30px;
      border: 2px solid #333;
      border-radius: 10px;
      /* Adjust width if the QR code is too big or small */
      max-width: 200px; 
    }
  </style>
</head>

<body>

  <h1>My Selection Page Title</h1>
  <p>Select an amount:</p>

  <div class="button-row">
    <button class="btn" onclick="showQR('1000')">1,000</button>
    <button class="btn" onclick="showQR('10000')">10,000</button>
    <button class="btn" onclick="showQR('100000')">100,000</button>
    <button class="btn" onclick="showQR('1,000,000')">1,000,000</button>
  </div>

  <div id="log-area">No selection yet...</div>

  <img id="popup-pic" src="image_fee6de.png" alt="Secret QR Code">

  <script>
    function showQR(amount) {
      let logBox = document.getElementById("log-area");
      let myImage = document.getElementById("popup-pic");

      // Update text
      logBox.innerText = "You selected: " + amount;
      
      // SHOW THE QR CODE
      myImage.style.display = "inline-block";
    }
  </script>

</body>
</html>
