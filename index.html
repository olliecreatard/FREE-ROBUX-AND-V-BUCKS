<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selection Page</title>

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    /* Button Styling */
    .button-row {
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 25px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* THE DEFINITION CARD STYLING 
       This makes the text look like a dictionary entry 
    */
    #definition-card {
      display: none; /* HIDDEN INITIALLY */
      
      background-color: white;
      border: 1px solid #ccc;
      border-left: 10px solid #d9534f; /* Red accent line */
      border-radius: 8px;
      padding: 30px;
      margin: 20px auto; /* Centers the box */
      max-width: 500px;
      text-align: left;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1); /* Adds a 3D shadow effect */
    }

    /* Big Word */
    .word-title {
      font-size: 48px;
      margin: 0;
      color: #222;
    }

    /* Pronunciation / Part of speech */
    .phonetic {
      color: #777;
      font-size: 18px;
      margin-bottom: 15px;
      display: block;
    }

    /* The actual meaning */
    .meaning {
      font-size: 24px;
      line-height: 1.4;
      color: #444;
    }
  </style>
</head>

<body>

  <h1>My Selection Page</h1>
  <p>Select an amount to claim your prize:</p>

  <div class="button-row">
    <button class="btn" onclick="revealTrick()">1,000</button>
    <button class="btn" onclick="revealTrick()">10,000</button>
    <button class="btn" onclick="revealTrick()">100,000</button>
    <button class="btn" onclick="revealTrick()">1,000,000</button>
  </div>

  <div id="definition-card">
    <h1 class="word-title">Gullible</h1>
    <span class="phonetic">/ˈɡələb(ə)l/ • adjective</span>
    <p class="meaning">
      Easily persuaded to believe something; credulous.
    </p>
  </div>

  <script>
    function revealTrick() {
      // 1. Find the hidden card
      let card = document.getElementById("definition-card");

      // 2. Change display from 'none' to 'block'
      card.style.display = "block";
    }
  </script>

</body>
</html>>
