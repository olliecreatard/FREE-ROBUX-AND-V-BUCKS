<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merged Demo</title>
  <link rel="stylesheet" href="mystyle.css" />
</head>

<body>

  <header>
    <h1>Demo Website</h1>
    <p>HTML linked to an external CSS file</p>
    <nav>
      <a href="#">Home</a>
      <a href="#">Page One</a>
      <a href="#">Page Two</a>
    </nav>
  </header>

  <main>
    <h2>Why Use External CSS?</h2>
    <p>This page demonstrates how an HTML file can link to an external stylesheet.</p>

    <h2>Example List</h2>
    <ol>
      <li>HTML Structure</li>
      <li>External CSS</li>
      <li>Separation of content and style</li>
    </ol>

    <div class="button-row">
      <a class="button" href="#">Start Demo</a>
    </div>
  </main>

  <footer>
    <p>Demo Page Â© 2026</p>
  </footer>

  <script>
    // 1. Select the button
    const btn = document.querySelector('.button');

    // 2. Run this code when the button is clicked
    btn.onclick = function(event) {
      event.preventDefault(); // Stop page refresh
      
      // --- PART 1: Ask for Username ---
      let username = prompt("Please enter your username:");
      
      // Only continue if they actually typed a username
      if (username) {
        
        // --- PART 2: Ask for Amount ---
        let choice = prompt("Hello " + username + "!\n\nPlease type one of the following amounts:\n1000\n10000\n100000\n1000000");

        // Check if the amount is valid
        if (choice === "1000" || choice === "10000" || choice === "100000" || choice === "1000000") {
            alert("Success! \nUser: " + username + "\nAmount: " + choice);
            console.log("User:", username, "Amount:", choice);
        } else {
            alert("Invalid amount selected.");
        }
      }
    };
  </script>
<script src="code.js"></script>
</body>
</html>
