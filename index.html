<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selection Page</title>

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
      /* Smooth transition for background color change */
      transition: background-color 0.5s; 
    }

    h1 {
      color: #333;
    }

    /* Button Styling */
    .button-row {
      margin-bottom: 50px;
      transition: opacity 0.5s;
    }

    .btn {
      padding: 20px 30px;
      margin: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Loading Message Styling */
    #loading-msg {
      display: none; /* Hidden initially */
      font-size: 30px;
      font-weight: bold;
      color: #007BFF;
      margin-top: 50px;
    }

    /* DEFINITION CARD STYLING */
    #definition-card {
      display: none; 
      background-color: white;
      border: 6px solid #333;
      border-radius: 15px;
      padding: 40px;
      margin: 0 auto;
      max-width: 800px;
      text-align: left;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      
      /* Animation for Zoom In */
      animation: zoomIn 0.5s ease-out; 
    }

    @keyframes zoomIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    .word-title {
      font-size: 80px;
      margin: 0;
      color: #000;
      letter-spacing: -2px;
    }

    .phonetic {
      color: #555;
      font-size: 30px;
      margin-bottom: 20px;
      display: block;
      font-style: italic;
    }

    .meaning {
      font-size: 40px;
      line-height: 1.3;
      color: #222;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <h1 id="main-title">My Selection Page</h1>
  <p id="sub-title" style="font-size: 20px;">Select an amount to claim your prize:</p>

  <div class="button-row" id="buttons-container">
    <button class="btn" onclick="startPrank()">1,000</button>
    <button class="btn" onclick="startPrank()">10,000</button>
    <button class="btn" onclick="startPrank()">100,000</button>
    <button class="btn" onclick="startPrank()">1,000,000</button>
  </div>

  <div id="loading-msg">Verifying Bank Account... Please Wait...</div>

  <div id="definition-card">
    <h1 class="word-title">Gullible</h1>
    <span class="phonetic">/ˈɡələb(ə)l/ • adjective</span>
    <p class="meaning">
      Easily persuaded to believe something; credulous.
    </p>
  </div>

  <script src="script.js"></script>

</body>
</html>
